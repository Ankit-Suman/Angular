<script>
  function test(){
var tabsNewAnim = $('#navbarSupportedContent');
var selectorNewAnim = $('#navbarSupportedContent').find('li').length;
var activeItemNewAnim = tabsNewAnim.find('.active');
var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
var itemPosNewAnimTop = activeItemNewAnim.position();
var itemPosNewAnimLeft = activeItemNewAnim.position();
$(".hori-selector").css({
  "top":itemPosNewAnimTop.top + "px", 
  "left":itemPosNewAnimLeft.left + "px",
  "height": activeWidthNewAnimHeight + "px",
  "width": activeWidthNewAnimWidth + "px"
});
$("#navbarSupportedContent").on("click","li",function(e){
  $('#navbarSupportedContent ul li').removeClass("active");
  $(this).addClass('active');
  var activeWidthNewAnimHeight = $(this).innerHeight();
  var activeWidthNewAnimWidth = $(this).innerWidth();
  var itemPosNewAnimTop = $(this).position();
  var itemPosNewAnimLeft = $(this).position();
  $(".hori-selector").css({
    "top":itemPosNewAnimTop.top + "px", 
    "left":itemPosNewAnimLeft.left + "px",
    "height": activeWidthNewAnimHeight + "px",
    "width": activeWidthNewAnimWidth + "px"
  });
});
}
$(document).ready(function(){
setTimeout(function(){ test(); });
});
$(window).on('resize', function(){
setTimeout(function(){ test(); }, 500);
});
$(".navbar-toggler").click(function(){
$(".navbar-collapse").slideToggle(300);
setTimeout(function(){ test(); });
});



// --------------add active class-on another-page move----------
jQuery(document).ready(function($){
// Get current path and find target link
var path = window.location.pathname.split("/").pop();

// Account for home page with empty path
if ( path == '' ) {
  path = 'index.html';
}

var target = $('#navbarSupportedContent ul li a[href="'+path+'"]');
// Add active class to target link
target.parent().addClass('active');
});

</script>

<div class="container" style="margin-top: 15px;text-align: -webkit-center;">    
    <div class="panel panel-default" style="width: 70%;text-align: -webkit-center;">      
      
      <!-- This is panel Body -->    
       
        
        
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <div *ngFor="let data of myItems;let i= index" class="alert alert-info" style="width: 50%;">  
                        {{data.Value}}  
                      </div>
                      <div *ngFor="let data of myItems;let j= index" class="alert alert-info" style="width: 50%;">  
                          {{data.Contact}}  
                      </div>
                      <div *ngFor="let data of myItems;let k= index" class="alert alert-info" style="width: 50%;">  
                          {{data.email}}  
                      </div>  
                      <div *ngIf="myItems.length == 0" class="alert alert-info" style="width: 50%;">  
                        Items Are Empty !!!  
                      </div> 
                </div>
              </div>
            </div>
          </div>
      
      <!-- This is panel footer -->    
      <div class="panel-footer">      
        <div class="form-group">      
          <!-- Form that gets user input -->      
          <form name="itemForm">      
            <input id="Value" name="Value" required [(ngModel)]="newItem.Value" minlength="3" maxlength="10" style="width: 50%;" placeholder="Enter Name"      
              class="form-control">
            <input id="Value" name="Contact" required [(ngModel)]="newItem.Contact" minlength="3" maxlength="10" style="width: 50%;" placeholder="Enter Contact"      
              class="form-control">
            <input id="Value" name="email" required [(ngModel)]="newItem.email" minlength="3" maxlength="10" style="width: 50%;" placeholder="Enter Email"      
              class="form-control">
            <input id="Value" name="img" required [(ngModel)]="newItem.img" style="width: 50%;" placeholder="Insert img url"      
              class="form-control">         
          </form>      
          <br>      
          <!-- Add button to add record -->      
          <button type="submit" (click)="AddItem()" [disabled]="IsForUpdate == true" class="btn btn-default">Add</button>      
          <!-- Update button to submit updated value -->      
          <button type="submit" (click)="UpdateItem()" [disabled]="IsForUpdate == false" class="btn btn-default">Update</button>      
        </div>      
      </div>  
      
    </div>    
  </div>
